<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Austin Randall">
	<link rel="stylesheet" href="styles.css">
	<title>Form Activity Solution File</title>
</head>
<body>
		<form id="contactForm">
			<label for="fullName">Full Name:</label>
			<input type="text" id="fullName" name="fullName" required>
		
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" required>
		
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required>
		
			<label>Contact Method:</label>
			<input type="radio" id="contactEmail" name="contactMethod" value="email" checked>
			<label for="contactEmail">Email</label>
			<input type="radio" id="contactPhone" name="contactMethod" value="phone">
			<label for="contactPhone">Phone</label>
		
			<label for="state">State of Residence:</label>
			<select id="state" name="state" required>
				<option value="Alabama">Alabama</option>
				<option value="Alaska">Alaska</option>
				<option value="Arizona">Arizona</option>
                <option value="Washington"Washington</option>
				<option value="Wyoming">Wyoming</option>
			</select>
		
			<label for="comments">Comments:</label>
			<textarea id="comments" name="comments" rows="4"></textarea>
		
			<button type="button" onclick="submitForm()">Submit</button>
		</form>
	</main>
	<footer>
		<p>Copyright &copy; 2021 - GIT414</p>
	</footer>
</body>
</html>
